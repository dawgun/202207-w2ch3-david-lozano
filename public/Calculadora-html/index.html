<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="calculadora">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,200,400,600,900">
    </head>  
    <body>
      <p id="Estandar">Estándar</p>
      <p id="operaciones"></p>
      <p id="visor"></p>
      <table>   
        <tr>
          <td class= "botoncalculadora especial" id="calcularPorcentaje">%</td>
          <td class= "botoncalculadora" id="pulsarLimpiarActual">CE</td>
          <td class= "botoncalculadora" id="pulsarLimpiar">C</td>
          <td class= "botoncalculadora" id="pulsarBorrar">⌫</td>
        </tr>
        <tr>
            <td class= "botoncalculadora especial" id="calcularInversa">⅟ₓ</td>
            <td class= "botoncalculadora especial" id="calcularElevadoAlCuadrado">x²</td>
            <td class= "botoncalculadora especial" id="calcularRaizCuadrada">√</td>
            <td class= "botoncalculadora basica">÷</td>
          </tr>
          <tr>
            <td class= "botoncalculadora numero">7</td>
            <td class= "botoncalculadora numero">8</td>
            <td class= "botoncalculadora numero">9</td>
            <td class= "botoncalculadora basica">×</td>
          </tr>
          <tr>
            <td class= "botoncalculadora numero">4</td>
            <td class= "botoncalculadora numero">5</td>
            <td class= "botoncalculadora numero">6</td>
            <td class= "botoncalculadora basica">−</td>
          </tr>
          <tr>
            <td class= "botoncalculadora numero">1</td>
            <td class= "botoncalculadora numero">2</td>
            <td class= "botoncalculadora numero">3</td>
            <td class= "botoncalculadora basica">+</td>
          </tr>
          <tr>
            <td class= "botoncalculadora especial" id="calcularMasMenos">±</td>
            <td class= "botoncalculadora numero">0</td>
            <td class= "botoncalculadora" id="pulsarComa">,</td>
            <td class= "botoncalculadora" id="pulsarIgual">=</td>
          </tr>
        </table>
        <script type="text/javascript" src="index.js"></script>
    </body>
</html>
